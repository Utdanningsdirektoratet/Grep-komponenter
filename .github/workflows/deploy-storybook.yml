name: Deploy-storybook

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy storybook
    runs-on: ubuntu-latest
    steps:
      - name: Run deploy-storybook
        env: 
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: npm run deploy-storybook
